<header class="page-header">
  <nav class="page-header__navigation container" role="navigation">
    <% if (page === 'index') { %>
      <a class="page-header__logo logo">
        <img class="image" src="../images/nerds-logo.svg" width="160" height="65" alt="Логотип дизайн-студии «Нёрдс»">
      </a>
    <% } else { %>
      <a class="page-header__logo logo" href="index.html">
        <img class="image" src="../images/nerds-logo.svg" width="160" height="65" alt="Логотип дизайн-студии «Нёрдс»">
      </a>
    <% } %>
    <ul class="page-header__menubar menubar menubar--primary">
      <% for (const link of links) { %>
        <li class="menubar__item">
          <% if (link.title === page) { %>
            <a class="menubar__link menubar__link--current"><%=link.title%></a>
          <% } else { %>
            <a class="menubar__link" href="<%=link.href%>"><%=link.title%></a>
          <% } %>
        </li>
      <% } %>
    </ul>
    <ul class="page-header__check-out menubar menubar--check-out">
      <li class="menubar__item">
        <a class="menubar__link" href="check-out.html">Корзина</a>
      </li>
    </ul>
  </nav>
</header>
